{% extends "base.html" %}

{% block main %}
<section class="d-flex justify-content-center align-items-center center/cover no-repeat; height: 100vh;">
  <div class="w-25 m-auto" style="background: rgba(0, 0, 0, 0.5); padding: 30px; border-radius: 12px; text-align: center;">

    {% if form.errors %}
      <p class="text-danger fw-bold" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7);">
        Your username and password didn't match. Please try again.
      </p>
    {% endif %}

    {% if next %}
      <p class="text-white" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">
        Please enter your credentials to access your account.
      </p>
    {% else %}
      <h1 class="h3 mb-3 fw-normal text-white" style="text-shadow: 2px 2px 6px rgba(0,0,0,0.8);">
        Sign in
      </h1>
    {% endif %}

    <form method="post" action="{% url 'login' %}" novalidate>
      {% csrf_token %}

      <div class="form-floating">
        <input class="form-control rounded-0 rounded-top"
               type="text"
               placeholder="Username"
               name="username"
               autofocus=""
               autocapitalize="none"
               autocomplete="username"
               maxlength="150"
               required=""
               id="id_username">
        <label for="id_username">Username</label>
      </div>

      <div class="form-floating">
        <input class="form-control rounded-0"
               type="password"
               placeholder="Password"
               name="password"
               autocomplete="current-password"
               required=""
               id="id_password">
        <label for="id_password">Password</label>
      </div>

      <input type="submit" value="Sign in" class="btn btn-primary w-100 py-2 rounded-0 rounded-bottom"/>
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>

  </div>
</section>
{% endblock %}
